<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>   
    <link rel="stylesheet" href="index.css">
    <!-- em or rem -->
</head>
<body>
    <div class="calBody" id="calci">
            <div class="calculator">
                Calculator
            </div>
            <div class="calculator box" id="text">
            </div>
            <div class="button" id="buttonFun">
                <button class="btn" >A/C</button>
                <button class="btn1">+/-</button>
                <button class="btn2">%</button>
                <button class="btn3 colo">/ </button>
                <button class="btn4">7</button>
                <button class="btn4">8</button>
                <button class="btn4">9</button>
                <button class="btn4 colo">*</button>
                <button class="btn4">4</button>
                <button class="btn4">5</button>
                <button class="btn4">6</button>
                <button class="btn4 colo">-</button>
                <button class="btn4">1</button>
                <button class="btn4">2</button>
                <button class="btn4">3</button>
                <button class="btn5 colo">+</button>
                <button class="btn6">0</button>
                <button class="btn7">.</button>
                <button class="btn5 colo">=</button>
            </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
